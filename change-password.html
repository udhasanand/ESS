<form name="change_password_form" novalidate>
    <div class="change_password">
        <table class="change_password_table">
            <tr>
                <td>
                    <label>Current Password</label>
                </td>
                <td>
                    <input type="password" name="current_password" class="k-textbox" ng-model="userDetails.currentPassword" ng-change="matchCurrentPassword()" required>
                    <span  class="error_span">{{customValidate(change_password_form.current_password, 'Invalid User Name!')}}</span>
                    <span  class="error_span" ng-show="passwordMatch">Worng password ! </span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>New Password</label>
                </td>
                <td>
                    <input type="password" name="new_password" class="k-textbox" ng-model="userDetails.newPassword" required>
                    <span  class="error_span">{{customValidate(change_password_form.new_password, 'Invalid User Name!')}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Repeat Password</label>
                </td>
                <td>
                    <input type="password" name="confirm_password" class="k-textbox" ng-model="userDetails.confirmPassword" data-match="userDetails.newPassword" required>
                    <span  class="error_span" data-ng-show="change_password_form.confirm_password.$error.match">Passwords do not match!</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="submit" kendo-button ng-click="changePassword(); change_password_form.$setPristine()" ng-disabled="change_password_form.$invalid || passwordMatch">
                </td>
            </tr>
        </table>
    </div>
</form>
