<div class="div-body" style="height:35%;">
    <div style="margin-left: 300px;">
        <select  style="width:250px" kendo-drop-down-list k-data-source="employeesName" ng-model="employee.as" ng-change="setSelectedEmployeeDetails()">
        </select>
    </div>
    <div style="display:inline-block; position:absolute;">
        <table class="employee-profile-table">
            <tr>
                <td><label>Name :</label></td>
                <td><label>{{employee.name}}</label></td>
            </tr>
            <tr>
                <td><label>Company :</label></td>
                <td><label>{{employee.company}}</label></td>
            </tr>
            <tr>
                <td><label>Designation :</label></td>
                <td><label>{{employee.designation}}</label></td>
            </tr>
            <tr>
                <td><label>Email :</label></td>
                <td><label>{{employee.email}}</label></td>
            </tr>
        </table>
    </div>
    <div style="display:inline;">
        <img ng-src={{employee.imageUrl}} style="margin-bottom: 10px; margin-left:40%; width:150px; height: 150px; position:absolute;">
        <br/>
        <input type="file" accept='image/*' id="test" onchange="angular.element(this).scope().setEmployeeProfilePic(event)" style="display: none;">
    </div>
    <div class="file_upload_button">
        <button kendo-button onclick="document.getElementById('test').click();" >Select a photo</button>
    </div>
</div>
